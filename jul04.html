<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div">
    </div>
    <script>
        function addParagraps(){
            var demo=document.getElementById("div")
            for(let i=1;i<=10;i++){
            var paragraph=document.createElement("p")  //create HTML p elements
            paragraph.textContent=i                   //Add text into the p element
            demo.appendChild(paragraph)              //add HTML element into the div
            }
        }
        addParagraps()
    </script>
</body>
</html>
